{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div>
        <h1>Product Search</h1>
        <div class="product-search">
            <form action="{% url 'product_list' %}" method="GET">
                <div>
                    <select name="category">
                        <option value="">All Categories</option>
                        {% for category in product_categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                    <select name="brand">
                        <option value="">All Brands</option>
                        {% for brand in product_brands %}
                        <option value="{{ brand }}">{{ brand }}</option>
                        {% endfor %}
                    </select>
                    <select name="warranty">
                        <option value="">All Warranties</option>
                        {% for warranty in product_warranties %}
                        <option value="{{ warranty }}">{{ warranty }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <input type="number" name="min_price" placeholder="Minimum Price">
                    <input type="number" name="max_price" placeholder="Maximum Price">
                </div>
                <div>
                    Liked Only <input type="checkbox" name="is_liked" value="1">
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <div>
        <h1>Product List</h1>
        <div class="product-list">
            {% for product in products %}
            <div class="product">
                <img src="{{ product.image.url }}" style="max-height: 250px; max-width: 200px;">
                <h2>{{ product.name }}</h2>
                <p>Price: {{ product.price|floatformat:0 }} TK</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
